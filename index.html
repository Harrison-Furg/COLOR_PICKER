<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            Harry Corp
        </div>
        <div id="instructions">
            <div id="instructionsA">
                Press the space bar to change the color
            </div>
            <div id="instructionsB">
                Press a to add a strip
            </div>
            <div id="instructionsC">
            Press r to remove a strip
            </div>
        </div>
    </div>
    <div id="container">
        <div id="strip1" class="colorStrip">
            <div id="color1"></div>
            <div id="hex1"></div>
        </div>
        <div id="strip2" class="colorStrip">
            <div id="color2"></div>
            <div id="hex2"></div>
        </div>
        <div id="strip3" class="colorStrip">
            <div id="color3"></div>
            <div id="hex3"></div>
        </div>
        <div id="strip4" class="colorStrip">
            <div id="color4"></div>
            <div id="hex4"></div>
        </div>
        <div id="strip5" class="colorStrip">
            <div id="color5"></div>
            <div id="hex5"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
